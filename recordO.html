<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Record time</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/js/recordO.js"></script>

</head>

<body>
    <!-- Fixed header / Navigation -->
    <header class="container d-block">
        <nav class="navbar navbar-default fixed-top p-0">

            <div class="container-fluid" id="nav-container">
                <!-- Navigation Icons -->
                <div class="nav navbar-nav navbar-left home-container">
                    <a href="index.html" target="blank_"><span class="fa-icon"><i class="fa fa-home"
                                aria-hidden="true"></i></span></a>
                </div>
                <div class="nav navbar-nav navbar-center page-title-container">
                    <!-- Page Title -->
                    <div class="page-title">
                        <h4>RecordingO</h4>
                        <i id="faRecTitle" class="fa fa-circle page-title-icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="nav navbar-nav navbar-right out-container">
                    <a href="exit.html" target="blank_"><span class="fa-icon"><i class="fa fa-sign-out"
                                aria-hidden="true"></i></span></a>
                </div>
            </div>
            <!-- Project Title -->
            <div class="title-container">
                <h4 class="project-title" id="rec-project-title"></h4>
            </div>
       
       
        <div class="projectTimeDisplay w-100">
            <ul id="recordProject" class="p-0 m-0">

                <li class="col-12 emptyRecHead recTask">

                    <h6 class="headerTimeTitle col-6 pl-0 justify-content-start pt-0">Time</h6>
                    <h6 class="headerTimeTitle col-3 pl-10 pt-0">Started</h6>
                    <h6 class="headerTimeTitle col-3 pl-10 pt-0">Elapsed</h6>
                </li>

                <li class="col-12 d-flex recProjectHeader recTask m-0 p-0">

                    <div class="col-6 projectClockDisplay p-0" id="dayTime">
                        <p></p>
                    </div>
                    <p class="startTaskTime taskTime col-3 pl-10 pt-0" id="startProject"></p>
                    <p class="elapsedTaskTime taskTime col-3 pl-10 pt-0" id="elapsedProject"></p>
                </li>
            </ul>
        </div>
        </nav>
    </header>
    <!-- Main content -->
    <div class="main-container mainRec">

        <h5 class="tasksHeaderTasks">Tasks:</h5>
        <div class="recTitles">
            <ul id="recordTasks" class="p-0">
                <hr>
                <!--<li class="col-12 d-flex recTask">
                    <button class="btn btn-success col-6 recTaskButton">Task 1</button>
                    <p class="startTaskTime taskTime col-3 text-align-center">00:00</p>
                    <p class="elapsedTaskTime taskTime col-3">00:00</p>
                </li>
                <hr>
                <li class="col-12 d-flex recTask">
                    <button class="btn btn-success col-6 recTaskButton">Task 2</button>
                    <p class="startTaskTime taskTime col-3">00:00</p>
                    <p class="elapsedTaskTime taskTime col-3">00:00</p>
                </li>-->
            </ul>
        </div>

    </div>

    <!-- Default Tasks-->
    <div class="defaults-container-bottom fixed-bottom">

        <h5 class="tasksHeader" data-toggle="tooltip" title="Show default tasks">Default tasks:</h5>
        <ul id="recordDefaultTasks" class="defaults-list p-0">
            <hr>
            <li class="col-12 d-flex recTask">
                <button type="click" class="btn btn-success defaultButton col-6" id="recLunch">Lunch</button>
                <p class="startTaskTime taskTime col-3" id="startLunch"></p>
                <p class="elapsedTaskTime taskTime col-3" id="elapsedLunch"></p>
            </li>
            <hr>
            <li class="col-12 d-flex recTask">
                <button type="click" class="btn btn-success defaultButton col-6" id="recBreak">Break</button>
                <p class="startTaskTime taskTime col-3" id="startBreak"></p>
                <p class="elapsedTaskTime taskTime col-3" id="elapsedBreak"></p>
            </li>
        </ul>
    </div>
    <!-- Fixed footer / Actions / Navigation -->
    <footer>
        <nav class="navbar navbar-default fixed-bottom p-0">
            
            <div class="d-flex col-12 actions-container">

                
                <div class="dateHeader col-6 p-0">
                    <p class="date ml-3" id="date">Dec 5, 2019</p>
                </div>

                <!-- Action buttons-->

                
                    <button type="click" class="btn btn-default pause col-3"><i class="fa fa-pause-circle"
                            aria-hidden="true"></i></button>
                    <button type="click" class="btn btn-default stop col-3"><i class="fa fa-stop-circle"
                            aria-hidden="true"></i></button>
                
            </div>

            <!-- Bottom-navigation -->
            <div class="container-fluid nav-container-bottom w-100">
                <div class="nav navbar-nav navbar-left col-2 back-container">
                    <a href="tasksO.html"><i class="fa fa-chevron-left menu-icons" aria-hidden="true"></i></a>
                </div>
                <div class="nav navbar-nav navbar-right col-2 forward-container m-0">
                    <a href="stop.html"><i class="fa fa-chevron-right menu-icons" aria-hidden="true"></i></a>
                </div>
            </div>

        </nav>
    </footer>
</body>

</html>
