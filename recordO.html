<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Record time</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

</head>

<body>
    <!-- Fixed header / Navigation -->
    <header class="container d-block">
        <nav class="navbar navbar-default fixed-top p-0">

            <div class="container-fluid" id="nav-container">
                <!-- Navigation Icons -->
                <div class="nav navbar-nav navbar-left home-container">
                    <a href="index.html" target="blank_"><span class="fa-icon"><i class="fa fa-home"
                                aria-hidden="true"></i></span></a>
                </div>
                <div class="nav navbar-nav navbar-center page-title-container">
                    <!-- Page Title -->
                    <div class="page-title">
                        <h4>Recording</h4>
                        <i id="faRecTitle" class="fa fa-circle page-title-icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="nav navbar-nav navbar-right out-container">
                    <a href="exit.html" target="blank_"><span class="fa-icon"><i class="fa fa-sign-out"
                                aria-hidden="true"></i></span></a>
                </div>
            </div>
            <!-- Project Title -->

            <!-- Date -->
            <div class="date-container">
                <div id="recDate" class="dateHeader justify-content-right w-100 clearfix">
                    <h3 class="date">Wednesday, 20. Nov. 2019</h3>
                </div>
            </div>
            <div class="projectTimeDisplay d-flex col-12 p-0">
                <div class="rec-title-container col-6">
                    <h4 class="rec-project-title"> Project 1</h4>
                </div>

                <div class="projectStartTime rec-title-container col-3 d-flex projectTime">
                    <h6 class="mb-0 headerTimeTitle">Started</h6>
                    <p class="headerTime mb-1">00:00</p>
                </div>
                <div class="projectElapsedTime rec-title-container col-3 projectTime">
                    <h6 class="mb-0 headerTimeTitle">Elapsed</h6>
                    <p class="headerTime mb-1">00:00</p>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main content -->
    <div class="main-container">
        <h5 class="tasksHeader">Tasks:</h5>
        <div class="recTitles">
            <ul>
                <li class="col-12 d-flex recTask">
                    <button class="btn btn-success col-6 recTaskButton">Task 1</button>
                    <p class="startTaskTime taskTime col-3">00:00</p>
                    <p class="elapsedTaskTime taskTime col-3">00:00</p>
                </li>
                <hr>
                <li class="col-12 d-flex recTask">
                    <button class="btn btn-success col-6 recTaskButton">Task 2</button>
                    <p class="startTaskTime taskTime col-3">00:00</p>
                    <p class="elapsedTaskTime taskTime col-3">00:00</p>
                </li>
            </ul>
        </div>

    </div>

    <!-- Default Tasks-->
    <div class="defaults-container">
        <ul class="defaults-list">
            <li class="col-12 d-flex recTask">
                <button class="btn btn-success col-6 recTaskButton">Lunch</button>
                <p class="startTaskTime taskTime col-3">00:00</p>
                <p class="elapsedTaskTime taskTime col-3">00:00</p>
            </li>
            <hr>
            <li class="col-12 d-flex recTask">
                <button class="btn btn-success col-6 recTaskButton">Break</button>
                <p class="startTaskTime taskTime col-3">00:00</p>
                <p class="elapsedTaskTime taskTime col-3">00:00</p>
            </li>
        </ul>
    </div>
    <!-- Fixed footer / Actions / Navigation -->
    <footer>
        <nav class="navbar navbar-default fixed-bottom p-0">
            <div class="container-fluid nav-container-top">
                <div class="col-12 d-flex actions-container">
                    <div class="projectClockDisplay p-0">
                        <p>00:00</p>
                    </div>
                    <!-- Action buttons-->
                    <div class="actionButtons d-flex justify-content-flex-end">
                        <button type="submit" class="btn btn-default pause"><i class="fa fa-pause-circle"
                                aria-hidden="true"></i></button>
                        <button type="submit" class="btn btn-default stop"><i class="fa fa-stop-circle"
                                aria-hidden="true"></i></button>
                    </div>
                </div>
                <!-- Bottom-navigation -->
                <div class="nav navbar-nav navbar-left back-container">
                    <a href="tasksO.html"><i class="fa fa-chevron-left menu-icons" aria-hidden="true"></i></a>
                </div>
                <div class="nav navbar-nav navbar-right forward-container">
                    <a href="stop.html"><i class="fa fa-chevron-right menu-icons" aria-hidden="true"></i></a>
                </div>
            </div>
        </nav>
    </footer>

</body>

</html>
